<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenQUIZ - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/light-mode.css?v=1.0" id="light-mode">
    <link rel="stylesheet" href="styles/dark-mode.css?v=1.0" id="dark-mode" disabled>
    <link rel="stylesheet" href="styles/macos-style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm rounded">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">OpenQUIZ</a>
            <div class="d-flex align-items-center gap-2">
                <select id="language-selector" class="form-select form-select-sm ms-2" style="width: auto;">
                    <option value="en" selected>English</option>
                    <option value="pt">Português</option>
                    <option value="es">Español</option>
                </select>
                <div class="form-check form-switch">
                    <input class="form-check-input custom-switch" type="checkbox" id="theme-toggler">
                </div>
                <a class="btn btn-outline-primary rounded-pill" href="/register/" data-translate="register">%register%</a>
                <a class="btn btn-outline-primary rounded-pill" href="#" data-translate="login">%login%</a>
            </div>
        </div>
    </nav>

    <main class="container mt-5 pt-5">
        <h1 class="text-center mb-4" data-translate="welcome">%welcome%</h1>
        <div id="readme-container" class="p-4 rounded shadow-sm">
            <p data-translate="readme_placeholder">%readme_placeholder%</p>
        </div>
    </main>

    <!-- Registration modal -->
    <div id="registerModal" class="modal hidden">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" data-translate="register_title">%register_title%</h5>
                    <button type="button" class="btn-close" id="closeModal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="email" class="form-label" data-translate="email">%email%</label>
                            <input type="email" class="form-control" id="email" name="email" maxlength="50" required>
                        </div>
                        <div class="mb-3">
                            <label for="firstName" class="form-label" data-translate="first_name">%first_name%</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" maxlength="20" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label" data-translate="last_name">%last_name%</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" maxlength="20" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" data-translate="password">%password%</label>
                            <input type="password" class="form-control" id="password" name="password" minlength="8" maxlength="30" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label" data-translate="confirm_password">%confirm_password%</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" minlength="8" maxlength="30" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" data-translate="submit">%submit%</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/theme-toggle.js"></script>
    <script src="scripts/language.js"></script>
    <script src="scripts/register-modal.js"></script>
</body>
</html>
