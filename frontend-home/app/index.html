<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenQUIZ - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/light-mode.css?v=1.0" id="light-mode">
    <link rel="stylesheet" href="styles/dark-mode.css?v=1.0" id="dark-mode" disabled>
    <link rel="stylesheet" href="styles/macos-style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm rounded">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">OpenQUIZ</a>
            <div class="d-flex align-items-center gap-2">
                <select id="language-selector" class="form-select form-select-sm ms-2" style="width: auto;">
                    <option value="en" selected>English</option>
                    <option value="pt">Português</option>
                    <option value="es">Español</option>
                </select>
                <div class="form-check form-switch">
                    <input class="form-check-input custom-switch" type="checkbox" id="theme-toggler">
                </div>
                <a class="btn btn-outline-primary rounded-pill" href="#" id="openRegisterModal" data-translate="register">%register%</a>
                <a class="btn btn-outline-primary rounded-pill" href="#" data-translate="login">%login%</a>
            </div>
        </div>
    </nav>

    <main class="container mt-5 pt-5">
        <h1 class="text-center mb-4" data-translate="welcome">%welcome%</h1>
        <div id="readme-container" class="p-4 rounded shadow-sm">
            <p data-translate="readme_placeholder">%readme_placeholder%</p>
        </div>
    </main>

    <!-- Espaço para carregar o modal -->
    <div id="modalContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/theme-toggle.js"></script>
    <script src="scripts/language.js"></script>
    <script>
        // Carregar modal dinamicamente
        document.getElementById('openRegisterModal').addEventListener('click', async (e) => {
            e.preventDefault();
            const modalContainer = document.getElementById('modalContainer');
            try {
                const response = await fetch('register-modal.html');
                const modalContent = await response.text();
                modalContainer.innerHTML = modalContent;
                
                // Recarregar o script do modal
                const script = document.createElement('script');
                script.src = 'scripts/register-modal.js';
                document.body.appendChild(script);
            } catch (error) {
                console.error('Erro ao carregar o modal:', error);
            }
        });
    </script>
</body>
</html>
